    <style>
        /* Modern Gallery CSS */
        .modern-gallery {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .gallery-main {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(234, 145, 227, 0.3);
        }

        .gallery-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .gallery-viewer {
            flex: 1;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background: #1a1a1a;
        }

        .main-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        .image-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-viewer:hover .image-overlay {
            opacity: 1;
        }

        .zoom-btn {
            background: rgba(234, 145, 227, 0.9);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .zoom-btn:hover {
            background: #EA91E3;
            transform: scale(1.05);
        }

        .gallery-nav {
            background: rgba(234, 145, 227, 0.9);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-nav:hover {
            background: #EA91E3;
            transform: scale(1.1);
        }

        .gallery-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .gallery-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .image-counter {
            background: rgba(253, 248, 128, 0.2);
            color: #FDF880;
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: bold;
        }

        .autoplay-btn {
            background: rgba(253, 248, 128, 0.9);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .autoplay-btn:hover {
            background: #FDF880;
            transform: scale(1.05);
        }

        .gallery-indicators {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #EA91E3;
            transform: scale(1.3);
        }

        .indicator:hover {
            background: #FDF880;
        }

        /* Thumbnail Grid */
        .gallery-thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 2rem;
        }

        .thumbnail {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .thumbnail.active {
            border-color: #EA91E3;
            box-shadow: 0 0 20px rgba(234, 145, 227, 0.5);
        }

        .thumbnail:hover {
            transform: scale(1.05);
            border-color: #FDF880;
        }

        .thumbnail img {
            width: 100%;
            height: 80px;
            object-fit: cover;
        }

        /* Modal Zoom */
        .modal-zoom {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }

        .modal-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #EA91E3;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #FDF880;
            color: #000;
            transform: scale(1.1);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            width: 100%;
            justify-content: space-between;
            padding: 0 -60px;
        }

        .modal-prev, .modal-next {
            background: rgba(234, 145, 227, 0.9);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-prev {
            margin-left: -60px;
        }

        .modal-next {
            margin-right: -60px;
        }

        .modal-prev:hover, .modal-next:hover {
            background: #EA91E3;
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-main {
                padding: 1rem;
            }

            .gallery-container {
                flex-direction: column;
            }

            .gallery-nav {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .prev {
                left: 10px;
            }

            .next {
                right: 10px;
            }

            .main-image {
                height: 250px;
            }

            .gallery-controls {
                justify-content: center;
                text-align: center;
            }

            .gallery-thumbnails {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 8px;
            }

            .thumbnail img {
                height: 60px;
            }

            .modal-nav {
                padding: 0 -40px;
            }

            .modal-prev {
                margin-left: -40px;
            }

            .modal-next {
                margin-right: -40px;
            }
        }

        @media (max-width: 480px) {
            .gallery-indicators {
                justify-content: center;
            }

            .gallery-info {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }
        }

        /* Animation Classes */
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .slide-in-right {
            transform: translateX(100px);
            opacity: 0;
            animation: slideInRight 0.5s ease forwards;
        }

        @keyframes slideInRight {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .slide-in-left {
            transform: translateX(-100px);
            opacity: 0;
            animation: slideInLeft 0.5s ease forwards;
        }

        @keyframes slideInLeft {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>

        <!-- JavaScript for Gallery -->
        <script>
        class ModernGallery {
            constructor() {
                this.currentIndex = 0;
                this.images = [
                    'css/images/gallery/481903827_1417680125869822_5391643869720132358_n (1).jpg',
                    'css/images/gallery/482267965_1417680145869820_9211153481739201868_n.jpg',
                    'css/images/gallery/487484816_1438089820495519_6817807828236238954_n (1).jpg',
                    'css/images/gallery/487484816_1438089820495519_6817807828236238954_n.jpg',
                    'css/images/gallery/487484816_1438089820495519_6817807828236238954_n (2).jpg',
                    'css/images/gallery/487462460_1437778667193301_8799167309488264491_n.jpg',
                    'css/images/gallery/487792112_1438886590415842_1966670830959891633_n.jpg',
                    'css/images/gallery/488017321_1437494747221693_1340412147082313578_n.jpg',
                    'css/images/gallery/488047280_1438802670424234_4686985465274011141_n (1).jpg',
                    'css/images/gallery/488047280_1438802670424234_4686985465274011141_n.jpg',
                    'css/images/gallery/488217405_1439705917000576_7242053845707404504_n.jpg',
                    'css/images/gallery/488861292_1443178829986618_6472122392835636950_n.jpg',
                    'css/images/gallery/488904812_1441028286868339_5242781180593017509_n.jpg',
                    'css/images/gallery/489040095_1443554853282349_4191832262629036408_n.jpg',
                    'css/images/gallery/499465855_3236083859864499_1979244406370271612_n.jpg'
                ];
                this.autoplayInterval = null;
                this.isAutoplay = false;
                this.init();
            }

            init() {
                // Event listeners
                document.getElementById('prevBtn')?.addEventListener('click', () => this.prevImage());
                document.getElementById('nextBtn')?.addEventListener('click', () => this.nextImage());
                document.getElementById('autoplayBtn')?.addEventListener('click', () => this.toggleAutoplay());
                document.getElementById('zoomBtn')?.addEventListener('click', () => this.openModal());
                document.getElementById('modalClose')?.addEventListener('click', () => this.closeModal());
                document.getElementById('modalPrev')?.addEventListener('click', () => this.modalPrev());
                document.getElementById('modalNext')?.addEventListener('click', () => this.modalNext());

                // Thumbnails
                document.querySelectorAll('.thumbnail').forEach((thumb, index) => {
                    thumb.addEventListener('click', () => this.goToImage(index));
                });

                // Indicators
                document.querySelectorAll('.indicator').forEach((indicator, index) => {
                    indicator.addEventListener('click', () => this.goToImage(index));
                });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') this.prevImage();
                    if (e.key === 'ArrowRight') this.nextImage();
                    if (e.key === 'Escape') this.closeModal();
                    if (e.key === ' ') { e.preventDefault(); this.toggleAutoplay(); }
                });

                // Touch gestures
                this.addTouchGestures();

                // Close modal on background click
                document.getElementById('modalZoom')?.addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) {
                        this.closeModal();
                    }
                });
            }

            addTouchGestures() {
                const viewer = document.querySelector('.gallery-viewer');
                if (!viewer) return;
                
                let startX = 0;
                let startY = 0;

                viewer.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }, { passive: true });

                viewer.addEventListener('touchend', (e) => {
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    const diffX = startX - endX;
                    const diffY = Math.abs(startY - endY);

                    // Only horizontal swipes
                    if (Math.abs(diffX) > 50 && diffY < 100) {
                        if (diffX > 0) {
                            this.nextImage();
                        } else {
                            this.prevImage();
                        }
                    }
                }, { passive: true });
            }

            updateImage() {
                const mainImage = document.getElementById('mainImage');
                const counter = document.querySelector('.image-counter');
                
                if (!mainImage || !counter) return;

                // Update main image with smooth transition
                mainImage.style.opacity = '0';
                setTimeout(() => {
                    mainImage.src = this.images[this.currentIndex];
                    mainImage.style.opacity = '1';
                }, 200);

                // Update counter
                counter.textContent = `${this.currentIndex + 1} / ${this.images.length}`;

                // Update thumbnails
                document.querySelectorAll('.thumbnail').forEach((thumb, index) => {
                    thumb.classList.toggle('active', index === this.currentIndex);
                });

                // Update indicators
                document.querySelectorAll('.indicator').forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === this.currentIndex);
                });
            }

            prevImage() {
                this.currentIndex = (this.currentIndex - 1 + this.images.length) % this.images.length;
                this.updateImage();
            }

            nextImage() {
                this.currentIndex = (this.currentIndex + 1) % this.images.length;
                this.updateImage();
            }

            goToImage(index) {
                this.currentIndex = index;
                this.updateImage();
            }

            toggleAutoplay() {
                const btn = document.getElementById('autoplayBtn');
                if (!btn) return;

                if (this.isAutoplay) {
                    clearInterval(this.autoplayInterval);
                    btn.textContent = '⏯️ Autoplay';
                    btn.style.background = 'rgba(253, 248, 128, 0.9)';
                    this.isAutoplay = false;
                } else {
                    this.autoplayInterval = setInterval(() => this.nextImage(), 3000);
                    btn.textContent = '⏸️ Pause';
                    btn.style.background = 'rgba(234, 145, 227, 0.9)';
                    this.isAutoplay = true;
                }
            }

            openModal() {
                const modal = document.getElementById('modalZoom');
                const modalImage = document.getElementById('modalImage');
                if (!modal || !modalImage) return;

                modalImage.src = this.images[this.currentIndex];
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }

            closeModal() {
                const modal = document.getElementById('modalZoom');
                if (!modal) return;

                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }

            modalPrev() {
                this.prevImage();
                const modalImage = document.getElementById('modalImage');
                if (modalImage) {
                    modalImage.src = this.images[this.currentIndex];
                }
            }

            modalNext() {
                this.nextImage();
                const modalImage = document.getElementById('modalImage');
                if (modalImage) {
                    modalImage.src = this.images[this.currentIndex];
                }
            }
        }

        // Initialize gallery when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ModernGallery();
        });
        </script>
