<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street66 - Playground JS Oficial</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="css/images/logo.png" alt="Logo Street66" class="header-neon-logo">
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="events.html">Eventos</a></li>
                    <li><a href="gallery.html">Galeria</a></li>
                    <li><a href="contact.html">Contato</a></li>
                    <li><a href="playground.html" class="active">Playground JS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main style="min-height: 60vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <h1>Playground Oficial de JavaScript</h1>
        <p>Experimente, teste e desenvolva scripts JS para o Street66 aqui.</p>
        <textarea id="js-code" rows="8" cols="60" placeholder="Digite seu código JavaScript aqui..."></textarea>
        <br>
        <button id="run-js">Executar Código</button>
        <div id="js-output" style="margin-top: 24px; font-size: 1.1em; background: #181028; color: #fff; padding: 16px 24px; border-radius: 10px; min-width: 300px;"></div>
    </main>
    <footer class="main-footer">
        <div class="footer-container">
            <img src="css/images/logo.png" alt="Logo Street66" class="footer-logo-img">
            <div class="footer-info">
                <p>Rua Exemplo, 123 - Centro, Cidade</p>
                <p>&copy; 2025 Street66 Bar</p>
            </div>
            <div class="footer-social">
                <a href="#"><img src="css/images/instagram.png" alt="Instagram" class="social-icon-img"></a>
                <a href="#"><img src="css/images/facebook.png" alt="Facebook" class="social-icon-img"></a>
                <a href="#"><img src="css/images/whatsapp.png" alt="WhatsApp" class="social-icon-img"></a>
            </div>
        </div>
    </footer>
    <script>
        document.getElementById('run-js').addEventListener('click', function() {
            const code = document.getElementById('js-code').value;
            let output = '';
            try {
                output = eval(code);
                if (output === undefined) output = '(sem retorno)';
            } catch (e) {
                output = 'Erro: ' + e.message;
            }
            document.getElementById('js-output').textContent = output;
        });
    </script>
</body>
</html>
